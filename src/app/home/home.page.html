<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-publi-list [publicacion]="listaPublicaciones"></app-publi-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/publicacion']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
